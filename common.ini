string = Navigator_Descr,"La capacite a controler un vaisseau de maniere efficace lors d'une journee sans vent ou au cœur meme de la pire tempete est une necessite pour un capitaine. Le navigateur est l'officier qui l'aide a cet egard. Au cours d'un combat naval, il pourra gouverner le vaisseau pour lui eviter de couler sous l'attaque ennemie."
string = Boatswain_Descr,"On raconte que les maitres d'equipage sont litteralement nes sur leurs vaisseaux. Leur competence et leur connaissance de la vie en mer sont incomparables. Le maitre d'equipage sait comment tirer le maximum de son vaisseau, inspirer l'equipage avant le combat et liberer son vaisseau d'une mauvaise situation."
string = Cannoner_Descr,"Un bon canonnier peut rapidement changer le cours d'un combat maritime. Son experience et ses capacites permettent aux canons du vaisseau de delivrer un feu plus precis. Le canonnier veille egalement a ce que les canons ne soient pas endommages par l'eau et qu'ils soient prets a faire feu a tout moment."
string = Doctor_Descr,"Un docteur soigne ceux ayant souffert au combat. Ses responsabilites incluent l'amputation de membres, le soin des blessures, la prevention d'epidemies et toute autre aide medicale necessaire. Un bon chirurgien peut sauver la vie de nombreux membres d'equipage."
string = Treasurer_Descr,"Un tresorier est responsable des cales du vaisseau et de toutes les marchandises qui s'y trouvent. De plus, le tresorier a le sens des affaires et aidera le capitaine a faire des profits ou a convaincre ses interlocuteurs de baisser leurs prix."
string = Carpenter_Descr,"Un charpentier experimente peut reparer tout degat inflige au vaisseau par des orages ou par le feu ennemi. Il peut initier son travail de reparation apres un combat. Un bon charpentier sait toujours ce qu'il est necessaire de reparer et ou travailler pour que le vaisseau reste a flot."
string = Officer_Descr,"La vie reserve bien des surprises et bien des dangers. Des voleurs peuvent vous tendre une embuscade, des ennemis peuvent vous attaquer et vous pouvez etre blesse lors des operations d'abordage. C'est pourquoi il est necessaire d'avoir un combattant, un homme agissant comme votre garde du corps."
